<html>

<style>
  * {
    margin: 0;
    padding: 0;
  }

  body {
    padding: 20px;
  }

  svg {
    width: 100%;
  }
</style>

<body>

  <h1>My first SVG</h1>

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <circle cx="60" cy="60" r="40" stroke="green" stroke-width="20" fill="red" />
  </svg>
  <h1>矩形</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect width="300" height="100" style="fill: aquamarine;stroke-width: 4px;stroke:black" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect x="50" y="20" width="100" height="100"
      style="fill: blue;stroke-width: 5;stroke:pink;fill-opacity:0.1;stroke-opacity:0.9" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect x="50" y="20" rx="20" ry="20" width="100" height="100"
      style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5" />
  </svg>

  <h1>圆形</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <circle cx="100" cy="50" r="40" stroke="black" stroke-width="2" fill="red" />
  </svg>
  <h1>椭圆形</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <ellipse cx="240" cy="100" rx="80" ry="40" style="fill:black;stroke:purple;stroke-width:2" />
    <ellipse cx="220" cy="70" rx="60" ry="30" style="fill:black;stroke:lime;stroke-width:2" />
    <ellipse cx="200" cy="45" rx="40" ry="20" style="fill:black;stroke:green;stroke-width:2" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <ellipse cx="140" cy="50" rx="120" ry="30" style="fill:black" />
    <ellipse cx="120" cy="50" rx="90" ry="20" style="fill:white" />
  </svg>
  <h1>直线</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <line x1="10" y1="10" x2="100" y2="100" style="stroke:red;stroke-width:2" />
  </svg>
  <h1>多边形</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <polygon points="200,10 270,80 250,140 170,110" style="fill: lime; stroke:purple; stroke-width:2" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200">
    <polygon points="100,10 40,198 198,78 10,78 160,198"
      style="fill: lime; stroke:purple; stroke-width:2;fill-rule:evenodd" />
  </svg>
  <h1>多段线</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="180">
    <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160 160,160 160,120 200,120 200,80 240,80 240,40 280,40"
      style="fill:white;stroke:red;stroke-width:4" />
  </svg>
  <h1>路径</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200">
    <path d="M150 10 L75 160 L225 160 Z" style="fill: red;stroke-width:4;stroke:black;" />
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="400">
    <path id="lineAB" d="M 100 350 l 150 -300" style="fill: none;stroke-width:3;stroke:red;" />
    <path id="lineBC" d="M 250 50 l 150 300" style="fill: none;stroke-width:3;stroke:red;" />
    <path id="lineDF" d="M 175 200 l 150 0" stroke="green" stroke-width="3" fill="none" />
    <path id="ellipseAEC" d="M 100 350 q 150 -300 300 0" fill="none" stroke="blue" stroke-width="3" />
    <!-- Mark relevant points -->
    <g style="stroke: black; stroke-width:3; fill:black">
      <circle id="pointA" cx="100" cy="350" r="3" />
      <circle id="pointB" cx="250" cy="50" r="3" />
      <circle id="pointC" cx="400" cy="350" r="3" />
      <circle id="pointD" cx="175" cy="200" r="3" />
      <circle id="pointE" cx="250" cy="200" r="3" />
      <circle id="pointF" cx="325" cy="200" r="3" />
    </g>
    <!-- Label the points -->
    <g font-size="30" font="sans-serif" fill="black" stroke="none" text-anchor="middle">
      <text x="100" y="350" dx="-30">A</text>
      <text x="250" y="50" dy="-10">B</text>
      <text x="400" y="350" dx="30">C</text>
      <text x="125" y="210" dx="30">D</text>
      <text x="220" y="190" dx="30">E</text>
      <text x="315" y="210" dx="30">F</text>
    </g>
  </svg>
  <h1>文字</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <text x="50" y="50" fill="red" style="transform: rotate(30deg) translate(20px,0px);">I love SVG I</text>
    <text x="50" y="50" fill="red" transform="rotate(30 20,40)">I love SVG II</text>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="100">
    <defs>
      <path id="path1" d="M 75,20 a 1,1 0 0,0 100,0" />
    </defs>
    <text x="10" y="100" style="fill:red;">
      <textPath xlink:href="#path1">I love SVG love I</textPath>
    </text>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="100">
    <text x="10" y="20" style="fill:red;">
      Several lines:
      <tspan x="10" y="45">First line</tspan>
      <tspan x="10" y="70">Second line</tspan>
    </text>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" height="50">
    <a xlink:href="http://www.w3schools.com/svg/" target="_blank">
      <text x="0" y="15" fill="red">超链接</text>
    </a>
  </svg>
  <h1>Stroke 属性</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="100">
    <g fill="none">
      <path stroke="red" stroke-width="6" stroke-linecap="butt" stroke-dasharray="5,5" d="M5 20 l215 0" />
      <path stroke="blue" stroke-width="6" stroke-linecap="round" stroke-dasharray="10,10" d="M5 40 l215 0" />
      <path stroke="green" stroke-width="10" stroke-linecap="square" stroke-dasharray="20,20,5,15,10,25"
        d="M5 60 l215 0" />
    </g>
  </svg>
  <h1>滤镜</h1>
  <svg style="width:250px" viewBox="0 0 200 85" xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
      <!-- Filter declaration -->
      <filter id="MyFilter" filterUnits="userSpaceOnUse" x="0" y="0" width="200" height="120">

        <!-- offsetBlur -->
        <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur" />
        <feOffset in="blur" dx="4" dy="4" result="offsetBlur" />

        <!-- litPaint -->
        <feSpecularLighting in="blur" surfaceScale="5" specularConstant=".75" specularExponent="20"
          lighting-color="#bbbbbb" result="specOut">
          <fePointLight x="-5000" y="-10000" z="20000" />
        </feSpecularLighting>
        <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut" />
        <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"
          result="litPaint" />

        <!-- merge offsetBlur + litPaint -->
        <feMerge>
          <feMergeNode in="offsetBlur" />
          <feMergeNode in="litPaint" />
        </feMerge>
      </filter>
    </defs>

    <!-- Graphic elements -->
    <g filter="url(#MyFilter)">
      <path fill="none" stroke="#D90000" stroke-width="10" d="M50,66 c-50,0 -50,-60 0,-60 h100 c50,0 50,60 0,60z" />
      <path fill="#D90000" d="M60,56 c-30,0 -30,-40 0,-40 h80 c30,0 30,40 0,40z" />
      <g fill="#FFFFFF" stroke="black" font-size="45" font-family="Verdana">
        <text x="52" y="52">SVG</text>
      </g>
    </g>
  </svg>
  <h1>模糊效果</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="100">
    <defs>
      <filter id="f1" x="" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
      </filter>
    </defs>
    <rect width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f1)" />
  </svg>
  <h1>阴影</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200">
    <defs>
      <filter id="f2" x="0" y="0" width="200%" height="200%">
        <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
        <feColorMatrix result="matrixOut" in="offOut" type="matrix"
          values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
        <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="10" />
        <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
      </filter>
    </defs>
    <rect width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f2)" />
  </svg>
  <h1>渐变 - 线性</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      </linearGradient>
    </defs>
    <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    <text fill="#ffffff" font-size="45" font-family="Verdana" x="150" y="86">SVG</text>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200">
    <defs>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
      </linearGradient>
    </defs>
    <ellipse cx="200" cy="70" rx="45" ry="65" fill="url(#grad2)" />
  </svg>
  <h1>渐变 - 放射性</h1>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200">
    <defs>
      <radialGradient id="grad3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:rgb(255,255,255);
        stop-opacity:0" />
        <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
      </radialGradient>
    </defs>
    <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad3)" />
    <text fill="#ffffff" font-size="45" font-family="Verdana" x="150" y="86">SVG</text>
  </svg>
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200">
    <defs>
      <radialGradient id="grad4" cx="20%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:rgb(255,255,0);
        stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
      </radialGradient>
    </defs>
    <ellipse cx="200" cy="70" rx="45" ry="65" fill="url(#grad4)" />
  </svg>
</body>

</html>
